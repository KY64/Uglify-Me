<!DOCTYPE html>
<head>

</head>
<body>
	<header>
		<a href="/">
			<img id="header" src="/static/shy-monkey.png" width="206px" />

	<h3 style="text-align:center; color: #4b2c20"> Ey! Check your email to download the result! (: <h3>
</body>
